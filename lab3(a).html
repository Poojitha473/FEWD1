<!--lab 2(a)
Create a Feedback form using HTML (With Internal CSS)
It should contain
Name (optional)
Email(Optional)
Phone (optional)
Rating
Any Questions regarding product or service.
Additional comments (optional)
Submit button
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: black;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 400px;
        background: white;
        padding: 20px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }
    input, textarea, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    textarea {
        resize: vertical;
        height: 80px;
    }
    .submit-btn {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        border: none;
        background: #28a745;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    .submit-btn:hover {
        background: #218838;
    }

    </style>
    

    
</head>
<body>

<div class="container">
    <h2>Feedback Form</h2>
    <form>
        <label for="name">Name (Optional)</label>
        <input type="text" id="name" name="name">

        <label for="email">Email (Optional)</label>
        <input type="email" id="email" name="email">

        <label for="phone">Phone (Optional)</label>
        <input type="tel" id="phone" name="phone">

        <label for="rating">Rating</label>
        <select id="rating" name="rating" required>
            <option value="" disabled selected>Select a rating</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
        </select>

        <label for="questions">Any Questions regarding product or service</label>
        <textarea id="questions" name="questions" required></textarea>

        <label for="comments">Additional Comments (Optional)</label>
        <textarea id="comments" name="comments"></textarea>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
